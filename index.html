<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuromorphic Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Assets/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">NeuroClock</a>
            </div>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">ðŸŒ™/ðŸŒž</label>
            </div>
        </nav>
    </header>
    
    <div class="clock-container">
        <div class="clock">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div class="alarms">
            <h3>Set Alarms</h3>
            <div id="alarm-list"></div>
            <button id="add-alarm-btn">Add Alarm</button>
        </div>
    </div>

    <!-- Alarm Modal -->
    <div id="alarm-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Alarm</h3>
            <label for="alarm-time">Time:</label>
            <input type="time" id="alarm-time" required>
            <label for="alarm-name">Name:</label>
            <input type="text" id="alarm-name" placeholder="Alarm name" required>
            <label for="alarm-sound">Upload Sound:</label>
            <input type="file" id="alarm-sound" accept="audio/*">
            <button id="set-alarm-btn">Set Alarm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
